<div class="limiter">
  <div class="container-login">
    <div class="wrap-login">
      <form class="login-form validate-form">
        <span class="login-form-title">
          Login
        </span>

        
        <div class="wrap-input">
          <input class="input" type="text" name="username" placeholder="Username" [(ngModel)]="user.username">
          <span class="focus-input"></span>
        </div>
        
        
        <div class="wrap-input">
          <input class="input" type="password" name="pass" placeholder="Password" [(ngModel)]="user.password"> 
          <span class="focus-input"></span>
        </div>

        <div class="container-login-form-btn">
          <button class="login-form-btn" (click)='tryLogin()'>
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
